apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: coding-platform
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          # Update this with your Docker Hub username or container registry
          image: rraup12/coding-platform-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
              name: http
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: DATABASE_URL
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: KUBERNETES_NAMESPACE
            - name: EXECUTION_IMAGE
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: EXECUTION_IMAGE
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: CORS_ORIGINS
            - name: FASTAPI_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: FASTAPI_ENV
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health/
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health/
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: coding-platform
  labels:
    app: backend
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8002
      protocol: TCP
      name: http