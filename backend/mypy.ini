[mypy]
python_version = 3.9
strict = True
warn_unused_configs = True
show_error_codes = True

# Allow dynamic typing for libraries without stubs
[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

[mypy-kubernetes.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-aiofiles.*]
ignore_missing_imports = True
